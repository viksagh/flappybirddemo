<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Flappy Bird Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <div class="game-wrap">
      <canvas id="game" width="480" height="640" aria-label="Flappy Bird game canvas" style="image-rendering: pixelated;"></canvas>

      <div class="overlay" id="overlay">
        <div id="message">Click or press Space to start</div>
        <div id="score">Score: 0</div>
      </div>
    </div>

    <div class="settings-wrapper">
      <button id="settingsToggle" type="button" aria-label="Toggle settings" aria-expanded="false" aria-haspopup="true">
        <img src="assets/settings.png" alt="Settings icon">
      </button>
      <div id="menu" hidden>
        <label><input type="checkbox" id="rainToggle"> Enable Rain</label>
        <br>
        <label><input type="checkbox" id="fullscreenToggle"> Fullscreen Mode</label>
        <br>
        <label><input type="checkbox" id="easyToggle"> Enable Easy Mode</label>
        <br>
        <label><input type="checkbox" id="hardModeToggle"> Enable Hard Mode</label>
        <br>
        <label><input type="checkbox" id="lowGraphicsToggle"> Enable Low Graphics Mode</label>
        <br>
        <label><input type="checkbox" id="desertToggle"> Desert Scenery</label>
        <br>
        <label><input type="checkbox" id="snowToggle"> Snow Scenery</label>
        <br>
        <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
        <br>
        <label><input type="checkbox" id="musicToggle" checked> Enable Background Music</label>
        <br>
        <label><input type="checkbox" id="sfxToggle" checked> Enable SFX</label>
      </div>
    </div>

    <p class="controls">Controls: Space / Click / Tap = flap</p>
  </main>

  <script src="game.js"></script>
</body>
</html>
